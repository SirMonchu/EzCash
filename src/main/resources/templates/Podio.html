<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    <style>
        .profile-img-sm {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body data-js="Main">
    <div class="col-sm-12 bg-success row row-no-padding h1 m-0 border-bottom border-dark border-5">
        EzCash
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="sidebar collapse" id="sidebar">
      <div class="d-flex align-items-center mb-2">
        <img class="profile-img-sm" id="profile-img-sm" src="/img/default-profile-picture.png" alt="Profile Image">
        <h4 th:text="${username}"></h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="Main">
            <i class="fas fa-chart-line mr-2"></i> Ganar €
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Cartera">
            <i class="fas fa-wallet mr-2"></i> Cartera
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Perfil">
            <i class="fas fa-user-circle mr-2"></i> Perfil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Inviationes">
            <i class="fas fa-users mr-2"></i> Invitaciones
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">
            <i class="fas fa-trophy mr-2"></i> Podio
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Sorteo">
            <i class="fas fa-gift mr-2"></i> Sorteo
          </a>
        </li>
        <li class="nav-item mt-5">
          <a class="nav-link" href="/logout" id="logout">
            <i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
          </a>
        </li>
      </ul>
    </div>
    <div class="main-content">
      <div class="container">
        <h1>Podio de usuarios</h1>
        <div class="row">
          <div class="col-4" th:each="user, index : ${topUsers}" th:if="${index.index < 3}">
            <div class="podium">
              <div class="podium-place" th:class="${index.index == 0 ? 'gold' : (index.index == 1 ? 'silver' : 'bronze')}">
                <div class="user-profile">
                  <img src="https://via.placeholder.com/150x150" alt="Usuario" />
                  <div class="user-details">
                    <div class="user-amount"><span th:text="${user.valance}"></span>€</div>
                    <div class="user-name" th:text="${user.username}"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2>Top 10 usuarios</h2>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Posición</th>
              <th>Usuario</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user, index : ${topUsers}" th:if="${index.index >= 3}">
              <td th:text="${index.index + 1}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.valance}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <script>
      var profileImg = localStorage.getItem('profileImg');
      // Usa la variable "profileImg" en tu página como sea necesario
    </script>
</body>
</html>
