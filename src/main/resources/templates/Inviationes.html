    <link href="style.css" rel="stylesheet">
        <style>
        .profile-img-sm {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
    </style>
</head>
<body data-js="Invitaciones">
    <div class="col-sm-12 bg-success row row-no-padding h1 m-0 border-bottom border-dark border-5">
        EzCash
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="sidebar collapse" id="sidebar">
      <div class="d-flex align-items-center mb-2">
        <img class="profile-img-sm" id="profile-img-sm" src="/img/default-profile-picture.png" alt="Profile Image">
        <h4 th:text="${username}"></h4>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" href="Main">
          <i class="fas fa-chart-line mr-2"></i> Ganar €
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Cartera">
          <i class="fas fa-wallet mr-2"></i> Cartera
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Perfil">
          <i class="fas fa-user-circle mr-2"></i> Perfil
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="#">
          <i class="fas fa-users mr-2"></i> Invitaciones
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Podio">
          <i class="fas fa-trophy mr-2"></i> Podio
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="Sorteo">
          <i class="fas fa-gift mr-2"></i> Sorteo
        </a>
      </li>
            <li class="nav-item mt-5">
 			<a class="nav-link" href="/logout" id="logout">
   	 			<i class="fas fa-sign-out-alt mr-2"></i> Cerrar sesión
  			</a>
		</li> 
    </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-5 text-light">
                    <div class="card bg-dark">
                        <div class="card-header text-center">
                            Invitaciones
                        </div>
                        <div class="card-body">
                            <p>Comparte este enlace: <a href="#" id="refLink"></a></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-md-12 mb-4 text-center text-light">
                    <div class="card bg-dark">
                        <div class="card-header">
                            Compartir en redes sociales
                        </div>
                        <div class="card-body">
                            <a href="#" class="btn btn-primary ml-5 mr-5"><i class="fab fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-info ml-5 mr-5"><i class="fab fa-twitter"></i> Twitter</a>
                            <a href="#" class="btn btn-danger ml-5 mr-5"><i class="fab fa-google-plus"></i> Google+</a>
                            <a href="#" class="btn btn-success ml-5 mr-5"><i class="fab fa-whatsapp"></i> WhatsApp</a>
                            <a href="#" class="btn btn-secondary ml-5 mr-5"><i class="fas fa-envelope"></i> Email</a>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 text-light">
                    <div class="card bg-dark">
                        <div class="card-header">
                            Cantidad de personas que han usado tu enlace
                        </div>
                        <div class="card-body">
                            <p><span id="count"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-light">
                    <div class="card bg-dark">
                        <div class="card-header">
                            Dinero generado por tus invitados
                        </div>
                        <div class="card-body">
                            <p><span id="balance"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <script defer src="scripts.js"></script>
